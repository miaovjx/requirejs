<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="target-densitydpi=device-dpi,width=640,user-scalable=0">
        <title>恒大翡翠华庭</title>
        <link rel="stylesheet" href="css/gx-animate.min.css?12112"/>
        <link rel="stylesheet" href="css/style.css"/>
        <script>
                                                                                                /*监测代码*/
        </script>
    </head>
    <body>
        <!-- load 预加载 -->
        <div class="loading">
            <div class="loading-text">
                <span class="loading-text-words">L</span>
                <span class="loading-text-words">O</span>
                <span class="loading-text-words">A</span>
                <span class="loading-text-words">D</span>
                <span class="loading-text-words">I</span>
                <span class="loading-text-words">N</span>
                <span class="loading-text-words">G</span>
            </div>
        </div>
        <div class="page-wrap ">
            <!-- 1 首页 -->
            <div class="page page1 none" data-lock-prev="true" data-lock-next="true">
                <div class="page_inner">
                    <img class="p1_1 fadeInUp delay200" src="images/p1_1.png"/>
                    <img class="p1_2 fadeInLeft delay200" src="images/p1_2.png"/>
                    <img class="p1_3 zoomIn delay200" src="images/p1_3.png"/>
                    <img class="p1_4 fadeInRight delay200" src="images/p1_4.png"/>
                    <a href="javascript:;" class="btn_start rotateIn delay1200"><img class="kai_txt" src="images/kai_txt.png"/></a>
                </div>
            </div>
            <!-- 2  -->
            <div class="page page2" >
                <div class="page_inner">
                    <img class="p2_1 fadeInDown delay200" src="images/p2_1.png"/>
                    <img class="p2_2 fadeInUp delay400" src="images/p2_2.png"/>
                    <img class="arr arr1 arrow" src="images/arr.png"/>
                </div>
            </div>
            <!-- 3  -->
            <div class="page page3" >
                <div class="page_inner">
                    <img class="p3_1 Img" src="images/p3_1.png"/>
                    <canvas id="p3_1" ></canvas>
                    <img class="p3_2 fadeInUp delay200" src="images/p3_2.png"/>
                    <img class="p3_3 fadeInUp delay400" src="images/p3_3.png"/>
                    <img class="arr arr1 arrow" src="images/arr.png"/>
                </div>
            </div>
            <!-- 4  -->
            <div class="page page4" >
                <div class="page_inner">
                    <img class="p4_1 fadeInDown delay400" src="images/p4_1.png"/>
                    <img class="p4_2 zoomIn delay800" src="images/p4_2.png"/>
                    <img class="p4_3 fadeInRight delay1600" src="images/p4_3.png"/>
                    <img class="p4_4 fadeInLeft delay1800" src="images/p4_4.png"/>
                    <img class="p4_5 Img" src="images/p4_5.png"/>
                    <canvas id="p4_5" ></canvas>
                    <!--    <img class="p4_6 vanishIn delay2400" src="images/p4_6.png"/> -->
                    <img class="p4_7 fadeInLeft delay2600" src="images/p4_7.png"/>
                    <img class="p4_8 fadeIn delay2400" src="images/p4_8.png"/>
                    <img class="p4_9 fadeInRight delay2500" src="images/p4_9.png"/>
                    <img class="p4_10 fadeIn delay2600" src="images/p4_10.png"/>
                    <img class="arr arr1 arrow" src="images/arr.png"/>
                </div>
            </div>
            <!-- 5  -->
            <div class="page page5" >
                <div class="page_inner">
                    <img class="p5_1 fadeInDown delay200" src="images/p5_1.png"/>
                    <img class="p5_2 zoomIn delay800" src="images/p5_2.png"/>
                    <img class="p5_3 fadeInRight delay1600" src="images/p5_3.png"/>
                    <img class="p5_4 fadeInLeft delay1800" src="images/p5_4.png"/>
                    <img class="p5_5 vanishIn delay2200" src="images/p5_5.png"/>
                    <img class="p5_6 Img" src="images/p5_6.png"/>
                    <canvas id="p5_6" ></canvas>
                    <img class="p5_7 fadeInLeft delay2500" src="images/p5_7.png"/>
                    <img class="p5_8 fadeInRight delay2600" src="images/p5_8.png"/>
                    <img class="p5_9 fadeIn delay2600" src="images/p5_9.png"/>
                    <img class="arr arr1 arrow" src="images/arr.png"/>
                </div>
            </div>
            <!-- p6 -->
            <div class="page pg1 page6">
                <div class="page-inner pr">
                    <img class="p6-a1 pa" src="images/p6_a1.png" alt="" />
                    <img class="p6-a2 pa" src="images/p6_a2.png" alt="" />
                    <div class="p6-box pr">
                        <img class="p6-1 pa zoomIn delay400" src="images/p6_1.png" alt="" />
                        <img class="p6-2 pa fadeInRight delay1600" src="images/p6_2.png" alt="" />
                        <img class="p6-3 pa zoomIn delay400" src="images/p6_3.png" alt="" />
                        <img class="p6-4 pa fadeInLeft delay2200" src="images/p6_4.png" alt="" />
                    </div>
                    <img class="arr arr1 arrow" src="images/arr.png"/>
                </div>
            </div>
            <!-- p7 -->
            <div class="page pg1 page7">
                <div class="page-inner">
                    <img class="p7-a1 pa" src="images/p7_a1.png" alt="" />
                    <img class="p7-a2 pa" src="images/p7_a2.png" alt="" />
                    <div class="p7-box pr">
                        <img class="p7-1 pa zoomIn delay400" src="images/p7_1.png" alt="" />
                        <img class="p7-2 pa fadeInLeft delay400" src="images/p7_2.png" alt="" />
                        <img class="p7-3 pa zoomIn delay1600" src="images/p7_3.png" alt="" />
                        <img class="p7-4 pa fadeInLeft delay2200" src="images/p7_4.png" alt="" />
                    </div>
                    <img class="arr arr1 arrow" src="images/arr.png"/>
                </div>
            </div>
            <!-- p8 -->
            <div class="page pg1 page8">
                <div class="page-inner">
                    <img class="p8-a1 pa" src="images/p6_a1.png" alt="" />
                    <img class="p8-a2 pa" src="images/p8_a2.png" alt="" />
                    <div class="p8-box pr">
                        <img class="p8-1 pa fadeInUp delay400" src="images/p8_1.png" alt="" />
                        <img class="p8-2 pa fadeInLeft delay1600" src="images/p8_2.png" alt="" />
                        <img class="p8-3 pa fadeInDown delay400" src="images/p8_3.png" alt="" />
                        <img class="p8-4 pa fadeInRight delay2200" src="images/p8_4.png" alt="" />
                    </div>
                    <img class="arr arr1 arrow" src="images/arr.png"/>
                </div>
            </div>
            <!-- p9 -->
            <div class="page pg1 page9">
                <div class="page-inner">
                    <img class="p9-a1 pa" src="images/p6_a1.png" alt="" />
                    <img class="p9-a2 pa" src="images/p9_a2.png" alt="" />
                    <div class="p9-box pr">
                        <img class="p9-1 pa flipInHori delay400" src="images/p9_1.png" alt="" />
                        <img class="p9-2 pa fadeInRight delay1600" src="images/p9_2.png" alt="" />
                        <img class="p9-3 pa zoomIn delay1000" src="images/p9_3.png" alt="" />
                        <img class="p9-4 pa stretchLeft delay2200" src="images/p9_4.png" alt="" />
                    </div>
                    <img class="arr arr1 arrow" src="images/arr.png"/>
                </div>
            </div>
            <!-- p10 -->
            <div class="page pg1 page10">
                <div class="page-inner">
                    <img class="p10-1" src="images/p10_1.png" alt="" />
                    <ul class="p10-lists">
                        <li><input type="text" class="username" /></li>
                        <li><input type="tel" class="phone" /></li>
                    </ul>
                    <a href="javascript:;" class="p10-btn"></a>
                </div>
            </div>
        </div>
    </body>
    <!-- 弹框 -->
    <div class="tk tk-load none">
        <div class="tkIn">
            <img src="images/loading.gif" height="60" width="60" alt=""/>
            <p class="tlWrd">拼命加载中，请耐心等待</p>
        </div>
    </div>
    <!-- 分享 -->
    <div class="tk tk_share none">
        <div class="tkIn ">
        </div>
    </div>
    <div id="orientLayer" class="mod-orient-layer">
        <div class="mod-orient-layer__content"><i class="icon mod-orient-layer__icon-orient"></i>
            <div class="mod-orient-layer__desc">为了更好的体验，请使用横屏浏览</div>
        </div>
    </div>
    <div class="qr-box">
        <div id="qr-box__img" class="qr-box__img"></div>
        <div class="qr-box__thumb qr-box__thumb_default"
        style="background-image:url(//wximg.gtimg.com/wxp/wxmoment-source/img/weixin-logo.png)"></div>
        <div id="qr-box__thumb" class="qr-box__thumb"></div>
        <div class="qr-box__text">微信扫一扫<br>手机浏览效果更佳</div>
    </div>

</html>
